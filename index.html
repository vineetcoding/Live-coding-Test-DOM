<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live-Ass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Filterable Gallery</h1></header>
    <h3>Add Product</h3>

    <div id="inputDiv">
        <label>Enter Image URL</label>
        <input name="url" id="urlInput" type="url">
        <label>Select Type</label>

        <select>
            <option value="Headphones" >Headphones</option>
            <option value="Laptop">Laptop</option>
            <option value="Mobile">Mobile</option>
        </select>
        <button type="submit" id="addbtn">Add</button>
    </div>

    <div id="error"></div>

    <main id="main">
        
            <div id="items">
                <button data-filter="all">All</button>
                <button data-filter="headphones">Headphones</button>
                <button data-filter="laptop">Laptop</button>
                <button data-filter="mobile">Mobile</button>
            </div>
            <div id="product">
                
            </div>
        
    </main>
    
    <script src="app.js"></script>
</body>
</html>
